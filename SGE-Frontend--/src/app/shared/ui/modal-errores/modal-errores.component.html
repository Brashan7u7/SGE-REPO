<div *ngIf="errores.length > 0" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-1/2 max-h-[80vh] overflow-y-auto">
   
    <h2 class="text-2xl font-semibold text-red-600 mb-4 text-center">Errores encontrados</h2>

    
    <ul class="space-y-4">
      <li *ngFor="let error of errores" class="text-sm text-gray-800 bg-red-100 border-l-4 border-red-500 p-3 rounded">
        <strong class="text-red-600">{{ error.field }}:</strong>
        <span>{{ error.errors.join(', ') }}</span>
      </li>
    </ul>


    <div class="mt-6 flex justify-center">
      <button
        (click)="errores = []"
        class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-6 rounded transition duration-300">
        Cerrar
      </button>
    </div>
  </div>
</div>
