<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 px-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-8 max-h-[90vh] overflow-y-auto">
    <div class="flex items-center justify-between mb-6 border-b pb-3">
      <h2 class="text-3xl font-semibold text-green-800">Editar Expediente</h2>
      <button (click)="close()" class="text-gray-500 hover:text-red-500 transition text-xl">&times;</button>
    </div>

    <form class="space-y-5" (ngSubmit)="guardarCambios()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Legajo</label>
          <input
            type="number"
            [(ngModel)]="expedienteEditado.legajo"
            name="legajo"
            class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Folio</label>
          <input
            type="number"
            [(ngModel)]="expedienteEditado.folio"
            name="folio"
            class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fojas</label>
          <input
            type="number"
            [(ngModel)]="expedienteEditado.fojas"
            name="fojas"
            class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
          <input
            type="text"
            [(ngModel)]="expedienteEditado.telefono"
            name="telefono"
            class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Apertura</label>
          <input
            type="date"
            [(ngModel)]="expedienteEditado.fecha_apertura"
            name="fecha_apertura"
            class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Cierre</label>
          <input
            type="date"
            [(ngModel)]="expedienteEditado.fecha_cierre"
            name="fecha_cierre"
            class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none"
            required
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Domicilio</label>
        <input
          type="text"
          [(ngModel)]="expedienteEditado.domicilio"
          name="domicilio"
          class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nota Médica</label>
        <textarea
          rows="3"
          [(ngModel)]="expedienteEditado.nota_medica"
          name="nota_medica"
          class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-4 py-2 resize-none focus:ring-2 focus:ring-green-500 outline-none"
          required
        ></textarea>
      </div>

      <div class="flex justify-end gap-3 pt-6 border-t mt-6">
        <button
          type="button"
          (click)="close()"
          class="px-5 py-2 text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg transition"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-6 py-2 text-sm font-medium text-white bg-green-600 hover:bg-green-700 rounded-lg transition"
        >
          Guardar Cambios
        </button>
      </div>
    </form>

    <app-modal-exito
      [mensaje]="'¡Se actualizó correctamente!'"
      (onClose)="mostrarModalExito = false"
      *ngIf="mostrarModalExito"
    ></app-modal-exito>
  </div>
</div>
