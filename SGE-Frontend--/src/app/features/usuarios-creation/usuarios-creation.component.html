<h1 class="text-2xl font-bold mb-6 text-green-700 dark:text-white text-center">
  Crear Nuevo Usuario
</h1>

<form
  class="flex flex-col items-center max-w-3xl mx-auto p-4"
  (ngSubmit)="onSubmit()"
  #usuarioForm="ngForm"
>
  <div class="grid gap-6 mb-8 md:grid-cols-2 w-full">
    <div>
      <label for="nombre" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Nombre(s)</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" class="input-text" required />
    </div>

    <div>
      <label for="apellido_paterno" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Apellido Paterno</label>
      <input type="text" id="apellido_paterno" name="apellido_paterno" [(ngModel)]="usuario.apellido_paterno" class="input-text" required />
    </div>

    <div>
      <label for="apellido_materno" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Apellido Materno</label>
      <input type="text" id="apellido_materno" name="apellido_materno" [(ngModel)]="usuario.apellido_materno" class="input-text" required />
    </div>

    <div>
      <label for="correo" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" class="input-text" required />
    </div>

    <div>
      <label for="telefono" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Teléfono</label>
      <input type="text" id="telefono" name="telefono" [(ngModel)]="usuario.telefono" class="input-text" required />
    </div>

    <div>
      <label for="contrasena" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" class="input-text" required />
    </div>

    <div>
      <label for="esAdmin" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">¿Es Administrador?</label>
      <select id="esAdmin" name="esAdmin" [(ngModel)]="usuario.esAdmin" class="input-select" required>
        <option [ngValue]="true">Sí</option>
        <option [ngValue]="false">No</option>
      </select>
    </div>
  </div>

  <div class="text-right w-full mt-4">
    <button
      type="submit"
      class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      Crear Usuario
    </button>
  </div>
</form>
